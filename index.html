<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>product card</title>
</head>
<body>
    <div class="container">
        <div class="product-img">
            <img src="./img/image-product-desktop.jpg" class="desktop-img">
            <img src="./img/image-product-mobile.jpg"  class="mobile-img">
            
        </div>
        <div class="product-info">
            <h1 class="product-title">Perfume</h1>
            <h2 class="product-brand">Gabrielle Essence Eau De Parfum
            </h2>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-row">
                <h3 class="price">$149.99</h3>
                <span class="off-price">$169.99</span>
                
            </div>
            
            
            <button type="submit" class="btn"><span class="icon"> Add to Cart</span></button>
        </div>
    </div>



</body>
</html>
